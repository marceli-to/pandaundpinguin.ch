tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: theme
            field:
              type: color
              display: Theme
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: summary
            field:
              type: textarea
              display: Kurzbeschreibung
              instructions: 'Kurzbeschreibung für Übersichtsseite'
          -
            handle: description
            field:
              buttons:
                - h2
                - h3
                - unorderedlist
                - removeformat
                - anchor
              toolbar_mode: floating
              remove_empty_nodes: true
              type: bard
              display: Beschreibung
              instructions: 'Beschreibung für Detailseite'
  media:
    display: Medien
    sections:
      -
        fields:
          -
            handle: preview_image
            field:
              max_files: 1
              container: assets
              type: assets
              display: Vorschaubild
              instructions: 'Vorschaubild für Hompage-Teaser und Projekt-Übersichtsseite'
              folder: work
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - work
              max_items: 1
              listable: false
              localizable: true
title: Work
