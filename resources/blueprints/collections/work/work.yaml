tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: theme
            field:
              type: color
              display: Theme
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: preview_image
            field:
              max_files: 1
              container: assets
              type: assets
              display: Vorschaubild
              instructions: 'Vorschaubild für Hompage-Teaser und Projekt-Übersichtsseite'
              folder: work
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - work
              max_items: 1
              listable: false
              localizable: true
          -
            handle: category
            field:
              type: terms
              taxonomies:
                - category
              display: Kategorie
              mode: select
title: Work
