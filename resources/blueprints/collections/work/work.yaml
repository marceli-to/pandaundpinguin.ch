tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: theme
            field:
              type: color
              display: Theme
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: preview_image
            field:
              max_files: 1
              container: assets
              type: assets
              display: Vorschaubild
              instructions: 'Vorschaubild für Hompage-Teaser und Projekt-Übersichtsseite'
              folder: work
          -
            handle: elements
            field:
              type: replicator
              display: Inhalte
              collapse: true
              sets:
                main_elements:
                  display: Hauptelemente
                  icon: addon-boxes-stack
                  sets:
                    main_image:
                      display: Hauptbild
                      instructions: 'Hauptbild hinzufügen'
                      icon: media-image-picture-orientation
                      fields:
                        -
                          handle: main_image
                          field:
                            max_files: 1
                            container: assets
                            folder: work
                            type: assets
                            display: Titelbild
                            instructions: 'Titelbild mit optionalem Titel hinzufügen.'
                        -
                          handle: multiline_title
                          field:
                            type: textarea
                            display: Titel
                            instructions: 'Mehrzeiliger Titel hinzufügen (optional).'
                        -
                          handle: title_position
                          field:
                            options:
                              top-left: 'oben, links'
                              top-right: 'oben, rechts'
                              center-left: 'mitte, links'
                              center-right: 'mitte, rechts'
                              bottom-left: 'unten, links'
                              bottom-right: 'unten, rechts'
                            default: top-left
                            type: select
                            display: 'Position Titel'
                    main_text:
                      display: Haupttext
                      instructions: 'Haupttext hinzufügen'
                      icon: text-formatting-all-caps
                      fields:
                        -
                          handle: text
                          field:
                            buttons:
                              - unorderedlist
                              - removeformat
                              - anchor
                            toolbar_mode: floating
                            remove_empty_nodes: true
                            type: bard
                            display: Text
                    single_image:
                      display: Einzelbild
                      instructions: 'Einzelbild hinzufügen'
                      icon: media-image-picture-orientation
                      fields:
                        -
                          handle: background
                          field:
                            type: toggle
                            display: Hintergrund
                            instructions: 'Falls aktiv, wird der Hintergrund vom Projekt übernommen. Ansonsten ist dieser weiss.'
                            default: true
                        -
                          handle: single_image
                          field:
                            max_files: 1
                            container: assets
                            folder: work
                            type: assets
                            display: Einzelbild
                        -
                          handle: caption
                          field:
                            type: textarea
                            display: Beschreibung
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - work
              max_items: 1
              listable: false
              localizable: true
          -
            handle: category
            field:
              type: terms
              taxonomies:
                - category
              display: Kategorie
              mode: select
          -
            handle: page_class
            field:
              default: page-work
              type: hidden
              display: 'Seiten CSS'
title: Work
