title: Page
tabs:
  main:
    display: Content
    sections:
      -
        display: Content
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              display: Titel
              localizable: true
          -
            handle: page_elements
            field:
              type: replicator
              display: Inhalte
              localizable: true
              collapse: true
              sets:
                main_elements:
                  display: Hauptelemente
                  icon: addon-boxes-stack
                  sets:
                    intro:
                      display: Intro
                      instructions: 'Intro f端r Homepage hinzuf端gen'
                      icon: text-formatting-initial-letter
                      fields:
                        -
                          import: intro
                    video:
                      display: Video
                      instructions: 'Fullscreen-Video hinzuf端gen'
                      icon: media-webcam-video
                      fields:
                        -
                          import: video
                    projects:
                      display: Projekte
                      instructions: 'Projekte f端r Startseite'
                      icon: dashboard-layout
                      fields:
                        -
                          import: projects
  seo:
    display: SEO
    sections:
      -
        display: SEO
        fields:
          -
            import: seo
  settings:
    display: Settings
    sections:
      -
        display: Settings
        fields:
          -
            import: settings
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
