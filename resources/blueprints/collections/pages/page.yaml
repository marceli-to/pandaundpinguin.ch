title: Page
tabs:
  main:
    display: Content
    sections:
      -
        display: Content
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              display: Titel
              localizable: true
          -
            handle: page_elements
            field:
              type: replicator
              display: Inhalte
              localizable: true
              collapse: true
              sets:
                main_elements:
                  display: Hauptelemente
                  icon: addon-boxes-stack
                  sets:
                    intro:
                      display: Intro
                      instructions: 'Intro für Homepage hinzufügen'
                      icon: text-formatting-initial-letter
                      fields:
                        -
                          import: intro
                    video:
                      display: Video
                      instructions: 'Fullscreen-Video hinzufügen'
                      icon: media-webcam-video
                      fields:
                        -
                          import: video
                    projects:
                      display: Projekte
                      instructions: 'Projekte für Startseite'
                      icon: dashboard-layout
                      fields:
                        -
                          import: projects
                    editor:
                      display: Texteditor
                      instructions: 'Texteditor hinzufügen'
                      icon: text-formatting-markdown
                      fields:
                        -
                          import: editor
                    about_us:
                      display: 'Über uns'
                      instructions: 'Über uns Teaser hinzufügen'
                      icon: text-formatting-image-left
                      fields:
                        -
                          import: about
                    contact:
                      display: Kontakt
                      instructions: 'Kontaktinformationen (globale Inhalte) hinzufügen'
                      icon: form-address-field
                      fields: {  }
                    team:
                      display: Team
                      instructions: 'Team hinzufügen'
                      icon: text-formatting-image-left
                      fields:
                        -
                          import: team
  seo:
    display: SEO
    sections:
      -
        display: SEO
        fields:
          -
            import: seo
  settings:
    display: Settings
    sections:
      -
        display: Settings
        fields:
          -
            import: settings
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
