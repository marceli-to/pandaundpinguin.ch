<li class="w-full md:w-auto">
  <a 
    href="{{ url }}" 
    class="block py-15 md:py-0 w-full md:w-auto text-center md:text-left  hover:underline underline-offset-8 decoration-2 {{ is_current || is_parent ? '' : '' }}"
    target="{{ is_external ? '_blank' : '_self' }}"
    title="{{ title }}">
    {{ title }}
  </a>
</li>
