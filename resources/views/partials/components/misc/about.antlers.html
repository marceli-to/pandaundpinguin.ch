        <div class="text-sm md:text-md xl:text-lg [&>p]:text-balance">

        {{ partial:components/media/image

          class="w-full h-auto object-cover"
          wrapperClass="sm:col-span-5"

           }}
    </div>
  {{ /partial:layout/inner }}
