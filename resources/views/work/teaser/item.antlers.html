<a 
  href="{{ url }}" 
  class="block relative sm:col-span-6 overflow-hidden"
  style="background-color: {{ theme }}"
  data-teaser>
  {{ partial:components/media/image 
    :image="preview_image" 
    class="w-full h-auto object-cover"
    preset="focal-4-3" }}
  <span class="w-full text-center absolute inset-0 flex justify-center items-center opacity-0">
    <h2 class="text-md md:text-xl xl:text-3xl opacity-0 p-30 xl:p-50">
      {{ title }}
    </h2>
  </span>
</a>
