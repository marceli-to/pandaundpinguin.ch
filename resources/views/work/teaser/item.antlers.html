<a 
  href="{{ url }}" 
  class="block relative sm:col-span-6 group overflow-hidden"
  style="background-color: {{ theme }}">
  {{ partial:components/media/image 
    :image="preview_image" 
    class="w-full h-auto object-cover group-hover:opacity-20 group-hover:scale-105 transition-all duration-700"
    preset="focal-4-3" }}
  <span class="w-full text-center absolute inset-0 flex justify-center items-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
    <h2 class="text-md md:text-xl xl:text-3xl opacity-0 group-hover:opacity-100 transition-all duration-700 delay-300 p-30 xl:p-50">
      {{ title }}
    </h2>
  </span>
</a>
